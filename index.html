<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Local Weather Forecast</title>
</head>

<body>
    <div class="jumbtron text-center bg-secondary text-white pt-5 pb-5">
        <h1 class="display-4 mb-5">Weather Forecast</h1>
        <label for="zip-input">Zip Code</label>
        <input type="text" id="zip-input" class="ml-2">
        <button class="btn btn-info ml-2">Submit</button>
    </div>
    
  
    <div class="container text-white">
        <div class="text-center mb-5 mt-5">
        <h4 id='city' class='text-secondary'></h4>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-2 mt-1">
                <div class="card pt-3 bg-info">
                    <h5 class="card-title day-title text-center"></h5>
                    <p class="card-text"></p>
                </div>
            </div>
            <div class="col-lg-2 mt-1">
                <div class="card pt-3 bg-info">
                    <h5 class="card-title day-title text-center" id="day-1"></h5>
                    <p class="card-text"></p>
                </div>
            </div>
            <div class="col-lg-2 mt-1">
                <div class="card pt-3 bg-info">
                    <h5 class="card-title day-title text-center" id="day-2"></h5>
                    <p class="card-text"></p>
                </div>
            </div>
            <div class="col-lg-2 mt-1">
                <div class="card pt-3 bg-info">
                    <h5 class="card-title day-title text-center" id="day-3"></h5>
                    <p class="card-text"></p>
                </div>
            </div>
            <div class="col-lg-2 mt-1">
                <div class="card pt-3 bg-info">
                    <h5 class="card-title day-title text-center" id="day-4"></h5>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
